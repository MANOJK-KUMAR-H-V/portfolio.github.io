<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Delivery</title>
</head>
<body>
    <center>
        <form action="address_saved.html">
           <H1>Delivary Address</H1>
            <fieldset>
                <legend>Location</legend>
            <label for="uname">Name</label>
            <input type="text" id="uname" required><br><br>
            <label for="mail">E-mail</label>
            <input type="email" id="mail"> <br><br>
            <label for="uphone">Phone Number</label>
            <input type="number" id="uphone"> <br><br>
            <label for="address">Address</label>
            <input type="text" id="address"> <br><br>
            <label for="land">Landmark</label>
            <input type="text" id="land"> <br><br>
            <label for="door">Door Number</label>
            <input type="number" id="door"> <br><br>
            <input type="submit"><br><br><br>
            </fieldset>
    
        </form>
        </center>
</body>
</html>
